<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App facturación{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Cargar archivos estáticos -->
    {% load static %}

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'ventas/css/estilos.css' %}">
</head>
<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">

            <!-- ✅ LOGO CENTRADO -->
            <img src="{% static 'ventas/img/logo-mi0.jpg' %}" alt="Logo" class="logo">

            {% if user.is_authenticated %}
                <p>Hola, {{ user.username }} |
                   <a href="{% url 'logout' %}">Cerrar sesión</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Iniciar sesión</a> |
                   <a href="{% url 'registro' %}">Registrarse</a></p>
            {% endif %}

            <hr>

            {% block content %}{% endblock %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
